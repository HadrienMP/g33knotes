<div class="modal fade" id="notes-move-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form method="post" action="{% url 'notes_move' folder.slug %}">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><i class="fa fa-arrow-right"></i>Déplacer vers ...</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        {% for field in move_form %}
                            {% if field.html_name not in 'notes' %}
                            <div class="form-group">
                                {{ field.errors }}
                                {{ field.label_tag }}
                                <div class="input">
                                    {{ field }}
                                </div>
                            </div>
                            {% endif %}
                        {% endfor %}
                        
                        <p id="selected-notes-displayer">
                            <a href="#">
                                <i class="fa fa-caret-right"></i>
                                <span id="notes-display-type">Afficher</span> les notes sélectionnées <span class="badge">0</span>
                            </a>
                        </p>
                        <div class="notes">
                            {{ move_form.notes }}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Fermer</button>
                    <button type="submit" class="btn btn-primary">Déplacer</button>
                </div>
            </div>
        </form>
    </div>
</div>
